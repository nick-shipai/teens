<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/ sign up</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Body & Button Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins&family=Nunito&family=Lato&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0&icon_names=account_circle" />
</head>
<body>
    <div id="container">
       <div id="topBarDiv">
        <section id="topBar">
            <div id="backBtnDiv">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div id="logoDiv">
                <div id="logo">
                    <span>T</span>
                    <span>E</span>
                    <span>E</span>
                    <span>N</span>
                    <span>S</span>
                </div>
                <div>Chat</div>
            </div>
        </section>
       </div>
        <section id="bodyPart">
            <div id="formContainer">
                <div id="errorDiv">
                    <div id="errorText"></div>
                </div>
                <div id="signUpDiv">
                    <h3>Create account</h3>
                    <form id="signUpForm">
                        <div id="signUpEmailDiv">
                            <div id="iconDiv">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input type="email" id="signUpEmail" placeholder="Your email">
                        </div>
                        <div id="signUpPassDiv">
                            <div id="iconDiv">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" id="signUpPass" placeholder="Your password">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                        <button id="signUpBtn"><span id="signUpText">Sign up</span>
                        <div id="animationDiv">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </button>
                        <div id="switchTexSignUp">
                            Already have an account?
                            <a href="#" id="switchToLogin">Sign in</a>
                        </div>
                    </form>
                </div>
                <div id="loginDiv">
                    <h3>Login</h3>
                    <form id="loginForm">
                        <div id="loginEmailDiv">
                            <div id="iconDiv">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input type="email" id="loginEmail" placeholder="Your email">
                        </div>
                        <div id="loginPassDiv">
                            <div id="iconDiv">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" id="loginPass" placeholder="Your password">
                            <i class="fas fa-eye-slash"></i>
                        </div>
                        <button id="loginBtn">
                            <span id="loginText">Login</span>
                            <div id="loginAnimationDiv">
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </button>
                        <div id="switchTexLogin">
                            Don't have an account?
                            <a href="#" id="switchToSignUp">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>            
        </section>
    </div>
    <script src="js/auth.js" type="module"></script>
</body>
</html>
