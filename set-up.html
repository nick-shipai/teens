<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set up your profile</title>
</head>
<link rel="stylesheet" href="css/set-up.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Body & Button Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins&family=Nunito&family=Lato&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0&icon_names=account_circle" />
<body>
    <div id="container">
        <div id="topBarDiv">
            <section id="topBar">
                <div id="backBtnDiv">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div id="logoDiv">
                    <div id="logo">
                        <span>T</span>
                        <span>E</span>
                        <span>E</span>
                        <span>N</span>
                        <span>S</span>
                    </div>
                    <div>Chat</div>
                </div>
            </section>
           </div>
           <section id="bodyPart">
           <div id="profileSetUpDiv">
            <h3>Set up your Profile</h3>
            <div id="profilePicDiv">
                <i class="fas fa-edit" id="iconDiv"></i>
                <img id="profilePic" src="img/profile.png" alt="profile picture">
            </div>
            <div id="nameDiv">
                <div id="iconDiv">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" id="name" placeholder="Your name">
            </div>
            <h4>Your Age</h4>
            <div id="ageSliderPick">
                <div class="active">. 13 .</div>
                <div>. 14 .</div>
                <div>. 15 .</div>
                <div>. 16 .</div>
                <div>. 17. </div>
                <div>. 18 .</div>
                <div>. 19 .</div>
                <div>none</div>
            </div>
           </div>
           <h4>Your Gender</h4>
<div id="genderSliderPick">
    <div class="genActive">Male</div>
    <div>Female</div>
    <div>Other</div>
</div>
<button id="setUpBtn"><span id="setUpText">Register</span>
    <div id="animationDiv">
        <div></div>
        <div></div>
        <div></div>
    </div>
</button>
           </section>
    </div>
    <script src="js/set-up.js" type="module"></script>
</body>
</html>
