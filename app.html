<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teens Chat</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Body & Button Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins&family=Nunito&family=Lato&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,0,0&icon_names=account_circle" />
</head>
<body>
    <div id="container">
        <div id="topBar">
            <div id="menuDiv">
                <i class="fas fa-bars"></i>

            </div>
            <div id="appIcons">
                <div id="chatDiv">
                    <i class="fas fa-comment-alt"></i>
                </div>
                <div id="friendRequestDiv">
                    <i class="fas fa-user-friends"></i>
                </div>
                <div id="notificationDiv">
                    <i class="fas fa-bell"></i>
                </div>
                <div id="profileDiv">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
       <div id="iframeBodyDiv">
        <div id="iframeDiv">
            <iframe id="iframe" src=""></iframe>
        </div>
        <div id="leftFrameDiv">
            <iframe id="leftFrame" src=""></iframe>
        </div>
       </div>

    </div>
    <script src="js/app.js" type="module"></script>
    <script src="js/chat.js" type="module"></script>
</body>
</html>
